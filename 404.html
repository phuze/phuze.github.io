<script>
var ready = (callback) => {
  if (document.readyState != "loading") callback();

}

ready(() => {
  particlesJS("particles-js", {
    particles: {

        type: "circle"
      },
      opacity: {
        value: 1,
        random: true,
        anim: {
          enable: true,
          speed: 1,
          opacity_min: 0,
          sync: false
        }
      },
      size: {
        value: 3,
        random: true,
        anim: {
          enable: false,
          speed: 4,
          size_min: .3,
          sync: false
        }
      },
      line_linked: {
        enable: false
      },
      move: {
        enable: true,
        speed: 1,

        straight: false,

          rotateY: 600
        }
      }
